CALIBRATION:
  ITERATIVE_TRAINING: False
  MODE: In-train
  NEED_CALIBRATION_TRAIN: False
  NEED_CLASSIFIER_TRAIN: True
DATASET:
  DATA_PATH: None
  INPUTE_SIZE: (224, 224)
  IS_LOGITS_DATA: False
  SAMPLER: None
  SCENARIOS: None
  TEST: ImageNet_test
  TRAIN: ImageNet_train_LT
  VALID: ImageNet_valid_LT
EVALUATE:
  METHOD_list: ['ECE_with_equal_mass', 'ICE_smooth', 'ICE_soft', 'ICE_strong', 'CECE', 'MSECE', 'WSECE', 'RBECE']
MODEL:
  DEVICE: cuda:2
  JUST_EVAL: False
  META_ARCHITECTURE: DenseNet161_TLCLoss
  NUM_CLASS: 1000
  OUTPUT_DIR: output/In-train/ImageNet/DenseNet161_TLCLoss/
  PRE_WEIGHT: None
SEED: 20
SOLVER:
  BASE_LR: 0.1
  BATCH_SIZE: 66
  BETA: (0.9, 0.999)
  CLR_STEPS: 2000
  DEVICE_LIST: [2, 3]
  GAMMA: 0.1
  LR_SCHEDULER_NAME: Step_Decay
  MAX_EPOCH: 150
  MAX_ITER: 480000
  MOMENTUM: 0.9
  NESTEROV: False
  NUM_WORKS: 8
  OPTIMIZER: SGD
  PARALLEL_TRAIN: True
  PIN_MEMORY: False
  SHUFFLE: True
  START_ITER: 0
  STEPS: (240000, 480000)
  WARMUP_FACTOR: 0.001
  WARMUP_ITERS: 1000
  WARMUP_METHOD: linear
  WEIGHT_DECAY: 0.0002
VERSION: 2
